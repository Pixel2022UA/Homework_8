{% extends "base.html" %}

    {% block title %}
        Edit student
    {% endblock %}

    {% block content %}
<h2>Edit student or delete:</h2>

<form action="{% url 'edit_student' form.instance.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Edit" name="edit">
    <input type="submit" value="Delete" name="delete">
</form>
    {% endblock %}
