{% extends "base.html" %}

{% block title %}
    Our students:
{% endblock %}

{% block content %}
    <h2>Our students:</h2>
    <table>
        <thead>
            <tr>
                <th>Full name</th>
                <th>Age</th>
                <th>Phone number</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.first_name }} {{ student.last_name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.phone }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
